<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1E3A8A, #FFD700);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 850px;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 32px;
            color: #FFD700;
        }
        .sensor-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .sensor-value {
            font-size: 28px;
            font-weight: bold;
            color: #ffdb70;
        }
        .button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: #ffcc70;
            color: black;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            margin-top: 15px;
        }
        .button:hover {
            background: #ffaa33;
        }
        .chart-container {
            width: 90%;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Station</h1>
        <div class="sensor-box">
            <h2>Temperature</h2>
            <p class="sensor-value" id="temperature">--°C</p>
            <h2>Humidity</h2>
            <p class="sensor-value" id="humidity">--%</p>
        </div>
        <div class="chart-container">
            <canvas id="weatherChart"></canvas>
        </div>
        <button class="button" onclick="window.location.href='index.html'">Back to Dashboard</button>
    </div>

    <script>
        // Simulated ESP32 data (Replace with actual ESP32 values)
        let temperatureValues = [22, 24, 26, 28, 30];
        let humidityValues = [60, 63, 67, 70, 74];

        document.getElementById("temperature").innerText = temperatureValues[temperatureValues.length - 1] + "°C";
        document.getElementById("humidity").innerText = humidityValues[humidityValues.length - 1] + "%";

        // Create a single static graph (Fixed Size)
        const ctx = document.getElementById('weatherChart').getContext('2d');
        const weatherChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["1", "2", "3", "4", "5"],
                datasets: [
                    {
                        label: 'Temperature (°C)',
                        data: temperatureValues,
                        backgroundColor: 'rgba(255, 99, 132, 0.7)'
                    },
                    {
                        label: 'Humidity (%)',
                        data: humidityValues,
                        backgroundColor: 'rgba(54, 162, 235, 0.7)'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
